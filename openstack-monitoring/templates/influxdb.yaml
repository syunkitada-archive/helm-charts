apiVersion: v1
kind: Service
metadata:
  labels:
    task: monitoring
    kubernetes.io/cluster-service: 'true'
    kubernetes.io/name: monitoring-influxdb
  name: monitoring-influxdb
spec:
  ports:
    - name: api
      port: 8086
      targetPort: 8086
  selector:
    k8s-app: influxdb


---


apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: monitoring-influxdb
spec:
  replicas: 1
  template:
    metadata:
      labels:
        task: monitoring
        k8s-app: influxdb
    spec:
      volumes:
        - name: influxdb-storage
          emptyDir: {}
      containers:
        - name: influxdb
          image: kubernetes/heapster_influxdb:v0.6
          volumeMounts:
            - mountPath: /data
              name: influxdb-storage

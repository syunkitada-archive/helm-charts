{{- $openstack := .Values.openstack }}
{{- $image := index .Values.image_map $openstack.version "openstack_manager" }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: k8s-rabbitmq-manager
  labels:
    chart: k8s-rabbitmq-manager
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      name: k8s-rabbitmq-manager
      labels:
        chart: k8s-rabbitmq-manager
    spec:
      serviceAccount: rabbitmq
      nodeSelector:
        openstack-controller: enable
        openstack-region: {{ $openstack.region }}
        {{- if .Values.is_develop }}
        develop-node: "enable"
        {{- end }}
      containers:
        - name: k8s-rabbitmq-manager
          {{- if .Values.is_develop }}
          command: ["bash", "-c", "/mnt/openstack/bin/bootstrap-00-common.sh && /opt/openstack-manager/bin/k8s-rabbitmq-manager-watchdog"]
          {{- else }}
          command: ["bash", "-c", "/mnt/openstack/bin/bootstrap-00-common.sh && /opt/openstack-manager/bin/k8s-rabbitmq-manager"]
          {{- end }}
          image: {{ $image.repository }}
          imagePullPolicy: {{ $image.pull_policy }}
          volumeMounts:
            - name: openstack-bin
              mountPath: /mnt/openstack/bin
            - name: openstack-etc
              mountPath: /mnt/openstack/etc
            - name: openstack-manager-etc
              mountPath: /etc/openstack_manager
            {{- if .Values.is_develop }}
            - name: opt-openstack-manager
              mountPath: /opt/openstack-manager
            - name: home
              mountPath: /home
            {{- end }}
      volumes:
        - name: openstack-bin
          configMap:
            name: openstack-bin
            defaultMode: 0755
        - name: openstack-etc
          configMap:
            name: openstack-etc
        - name: openstack-manager-etc
          configMap:
            name: openstack-manager-etc
        {{- if .Values.is_develop }}
        - name: opt-openstack-manager
          hostPath:
            path: /opt/openstack-manager
        - name: home
          hostPath:
            path: /home
        {{- end }}

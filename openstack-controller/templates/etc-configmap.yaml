{{- $domain_suffix := print .Release.Namespace ".svc.cluster.local" }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: etc-nginx
data:
  nginx.conf: |+
{{ tuple "etc/nginx/_nginx.conf.tpl" . | include "funcs.template" | indent 4 }}

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: etc-glance
data:
  glance-api.conf: |+
{{ tuple "etc/glance/_glance-api.conf.tpl" . | include "funcs.template" | indent 4 | replace "@domain_suffix" $domain_suffix }}
  glance-registry.conf: |+
{{ tuple "etc/glance/_glance-registry.conf.tpl" . | include "funcs.template" | indent 4 | replace "@domain_suffix" $domain_suffix }}

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: etc-neutron
data:
  neutron.conf: |+
{{ tuple "etc/neutron/_neutron.conf.tpl" . | include "funcs.template" | indent 4 | replace "@domain_suffix" $domain_suffix }}
  ml2_conf.ini: |+
{{ tuple "etc/neutron/_ml2_conf.ini.tpl" . | include "funcs.template" | indent 4 }}
  linuxbridge_agent.ini: |+
{{ tuple "etc/neutron/_linuxbridge_agent.ini.tpl" . | include "funcs.template" | indent 4 }}
  dhcp_agent.ini: |+
{{ tuple "etc/neutron/_dhcp_agent.ini.tpl" . | include "funcs.template" | indent 4 }}
  metadata_agent.ini: |+
{{ tuple "etc/neutron/_metadata_agent.ini.tpl" . | include "funcs.template" | indent 4 }}

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: etc-nova
data:
  nova.conf: |+
{{ tuple "etc/nova/_nova.conf.tpl" . | include "funcs.template" | indent 4 | replace "@domain_suffix" $domain_suffix }}


---

apiVersion: v1
kind: ConfigMap
metadata:
  name: etc-horizon
data:
  local_settings.py: |+
{{ tuple "etc/horizon/_local_settings.py.tpl" . | include "funcs.template" | indent 4 | replace "@domain_suffix" $domain_suffix }}

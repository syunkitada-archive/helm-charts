apiVersion: v1
kind: ServiceAccount
metadata:
  name: rabbitmq
  namespace: {{ .Release.Namespace }}


---


apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: rabbitmq-cluster-rule
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: rabbitmq
    namespace: {{ .Release.Namespace }}

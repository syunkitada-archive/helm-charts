apiVersion: v1
kind: Service
metadata:
  name: glance-api
  labels:
    chart: glance-api
spec:
  type: ClusterIP
  ports:
  - port: 9292
    targetPort: 9292
    protocol: TCP
    name: glance-api
  selector:
    app: glance



{{- $domain_suffix := print .Release.Namespace ".svc.cluster.local" }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: etc-nova
data:
  nova.conf: |+
{{ tuple "etc/nova/_nova.conf.tpl" . | include "funcs.template" | indent 4 | replace "@domain_suffix" $domain_suffix }}
  api-paste.ini: |+
{{ tuple "etc/nova/_api-paste.ini.tpl" . | include "funcs.template" | indent 4 }}
  rootwrap.conf: |+
{{ tuple "etc/nova/_rootwrap.conf.tpl" . | include "funcs.template" | indent 4 }}


---


apiVersion: v1
kind: ConfigMap
metadata:
  name: bin-nova
data:
  bootstrap.sh: |+
{{ tuple "bin/nova/_bootstrap.sh.tpl" . | include "funcs.template" | indent 4 | replace "@domain_suffix" $domain_suffix }}

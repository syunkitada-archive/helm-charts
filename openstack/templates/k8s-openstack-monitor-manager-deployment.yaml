{{- $openstack := .Values.openstack }}
{{- $image := index .Values.image_map $openstack.version "openstack_manager" }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: k8s-openstack-monitor-manager
  labels:
    chart: openstack
spec:
  replicas: 1
  template:
    metadata:
      name: k8s-openstack-monitor-manager
      labels:
        chart: openstack
      annotations:
        openstack-manager-configmap: {{ tuple "openstack-manager-configmap.yaml" . | include "funcs.hash" }}
    spec:
      serviceAccount: openstack
      nodeSelector:
        openstack-controller: enable
        openstack-region: {{ $openstack.region }}
        {{- if .Values.is_develop }}
        develop-node: "enable"
        {{- end }}
      containers:
        - name: k8s-openstack-monitor-manager
          command: [
            "/opt/k8s-openstack/bin/python",
            "/opt/k8s-openstack/lib/python2.7/site-packages/openstack-lib/k8s_openstack_monitor_manager.py",
          ]
          image: {{ $image.repository }}
          imagePullPolicy: {{ $image.pull_policy }}
          volumeMounts:
            - name: openstack-bin
              mountPath: /mnt/openstack/bin
            - name: openstack-etc
              mountPath: /mnt/openstack/etc
            - name: openstack-manager-etc
              mountPath: /etc/openstack_manager
            - name: openstack-lib
              mountPath: /opt/k8s-openstack/lib/python2.7/site-packages/openstack-lib
            {{- if .Values.is_develop }}
            - name: home
              mountPath: /home
            {{- end }}
      volumes:
        - name: openstack-bin
          configMap:
            name: openstack-bin
            defaultMode: 0755
        - name: openstack-etc
          configMap:
            name: openstack-etc
        - name: openstack-manager-etc
          configMap:
            name: openstack-manager-etc
        - name: openstack-lib
          configMap:
            name: openstack-lib
        {{- if .Values.is_develop }}
        - name: home
          hostPath:
            path: /home
        {{- end }}

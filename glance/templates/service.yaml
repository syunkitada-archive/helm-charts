apiVersion: v1
kind: Service
metadata:
  name: glance-registry
  labels:
    chart: glance-registry
spec:
  type: ClusterIP
  ports:
  - port: 9191
    targetPort: 9191
    protocol: TCP
    name: glance-registry
  selector:
    app: glance

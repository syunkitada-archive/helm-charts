apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: keystone-controller
  labels:
    chart: keystone
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      name: keystone-controller
      labels:
        chart: keystone
    spec:
      containers:
      - name: keystone-controller
        # command: ["bash", "-c", "echo 'pre setup' && sleep 3600;"]
        command: ["dumb-init", "--", "/usr/bin/python3", "/mnt/bin/init-controller/init.py"]
        # keystone-controller-3975446504-0vlzs
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        volumeMounts:
        - name: etc-common
          mountPath: /mnt/etc/common
        - name: etc-keystone
          mountPath: /mnt/etc/keystone
        - name: bin-keystone
          mountPath: /mnt/bin/keystone
        - name: bin-init-controller
          mountPath: /mnt/bin/init-controller
        env:
        - name: WATCH_FILES
          value: '/mnt/bin/keystone/bootstrap.sh,/mnt/bin/keystone/dbsync.sh'
        - name: WATCH_INTERVAL
          value: '10'
      volumes:
      - name: etc-common
        configMap:
          name: etc-common
      - name: etc-keystone
        configMap:
          name: etc-keystone
      - name: bin-keystone
        configMap:
          name: bin-keystone
      - name: bin-init-controller
        configMap:
          name: bin-init-controller
